<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPP</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <link rel="icon" type="image/svg" href="img/tum.svg">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="js/script.js"></script>
  <script src="js/include.js"></script>
  <script src="js/lunr.js"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body onload="checkmarks();">

<div class="columns is-fullheight">

    <div class="column is-2 fill">
    </div>

    <div class="column is-2 is-sidebar-menu">
        <div w3-include-html="pages/shared/sidebar.html"></div>
    </div>

    <div class="column is-5" id="content">
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-chevron-up"></i></button>
        <section>
          <div >
            <img src="img/404_V2.png">
            <p class="centered_text">We're sorry, this page does not seem to exist!</p>
            <p class="centered_text">You can continue browsing with the navigation menu on the left.</p>
            <!-- <p class="centered_text">Or go back to the last page you visited.</p> -->
          </div>
        </section>
        <div>
            <button class="nav_button_404" onclick="history.back();">Go to previous page</button>
        </div>

    </div>

    <div class="column is-2" id="navigation">

        <div class="theme-switch-wrapper">
            <div id="theme"><i class='fas fa-sun'></i></div>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>



    <div class="column is-3">
    </div>

  </div>
<div class="container_footer" w3-include-html="pages/shared/footer.html" id="footer"></div>
</body>
</html>
<script>
    includeHTML();
</script>
